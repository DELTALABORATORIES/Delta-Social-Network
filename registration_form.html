<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DELTA</title>
    <link href="Styles/registration_form.css" rel="stylesheet" />
    <link rel="icon" href="Images/Logos/DELTA_Network-normal(1).ico" type="image/x-icon">
</head>
<body>
    <div class="Main">
        <div class="SignInForm">
            <div class="SignUp">
                <img src="Images/Logos/DELTA Network-normal.png" alt="" id="SignUpLogo" />
                <hr id="hrShort" />
                <hr id="hrMiddle" />
                <hr id="hrLong" />
                <p class="CreateAccount">
                    LET'S CREATE YOUR ACCOUNT
                </p>
                <div class="FormContainer">
                    <form>
                        <input id="InputUsername" type="text" placeholder="      First Name" />
                        <div style="margin-top:20px;">
                            <input class="SignUpInput" type="text" placeholder="      Last Name" />
                        </div>
                        <div style="margin-top:20px;">
                            <input class="SignUpInput" type="email" placeholder="      Mail" />
                        </div>
                        <div style="margin-top:20px;">
                            <input class="SignUpInput" type="password" placeholder="      Password" />
                        </div>
                        <input id="SignUp" type="button" value="Sign Up" />
                    </form>
                </div>
                <p class="Register">
                    Copyright © Delta Labs<br />
                </p>
            </div>
          </div>
        </div>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
